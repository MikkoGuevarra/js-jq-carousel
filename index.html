<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
        <meta charset="utf-8">
        <title>Slide</title>
    </head>
    <body>
        <div class="container">
            <div class="slide-container">
                <div class="prev">
                    <i class="fas fa-2x fa-chevron-left"></i>

                </div>
                <div class="slide">
                    <img class="active" src="https://wallpapercave.com/wp/6lvp4zT.jpg" alt="">
                    <img id="ironman"src="https://images.hdqwalls.com/download/tony-stark-iron-man-4k-7q-540x960.jpg" alt="">
                    <img id="capt" src="https://i.pinimg.com/564x/8d/83/69/8d8369514ff51872ab0205763a30326b.jpg" alt="">
                    <img id="thor" src="https://wallpaperaccess.com/full/858243.jpg" alt="">
                    <div class="dots">
                        <i class="fas fa-circle"></i>
                        <i class="far fa-circle"></i>
                        <i class="far fa-circle"></i>
                        <i class="far fa-circle"></i>
                    </div>
                </div>
                <div class="next">
                    <i class="fas fa-2x fa-chevron-right"></i>

                </div>

            </div>

        </div>

    </body>
</html>
